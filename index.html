<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>

    <div class="wrapper">
        <div class="side-bar">
            
            <div class="color-picker">Color:  <input type="color" id="colorpicker" value="#ff0000"></div>
 
            <button id="Random-Colors">Random Colors</button>
            <button id="Grid-Lines">Lines</button>
            <button id="Start">Start</button>
            <button id="Reset">Reset</button>
            <button id="Stop">Stop</button>
            
            <span class="info-key-action">Press "A" to start</span>
            <span class="info-key-action">Press "S" to stop</span>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" class="slider" step="1" id="Slider">
                <p><span id="grid-item-size"></span></p>
            </div>
        </div>
        <div class="container">
            <div class="grid-container">
            </div>
        </div>
        
    </div>
    
</body>
</html>
